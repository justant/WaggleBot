services:
  db:
    image: mariadb:11
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD:-wagglebot_root}
      MARIADB_DATABASE: wagglebot
      MARIADB_USER: wagglebot
      MARIADB_PASSWORD: ${MARIADB_PASSWORD:-wagglebot}
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mariadb-admin ping -h localhost -u root -p${MARIADB_ROOT_PASSWORD} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  crawler:
    build: .
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: mysql+pymysql://wagglebot:${MARIADB_PASSWORD:-wagglebot}@db/wagglebot
      CRAWL_INTERVAL_HOURS: ${CRAWL_INTERVAL_HOURS:-1}
    command: python main.py

  dashboard:
    build: .
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${STREAMLIT_PORT:-8501}:8501"
    volumes:
      - ./media:/app/media
    environment:
      DATABASE_URL: mysql+pymysql://wagglebot:${MARIADB_PASSWORD:-wagglebot}@db/wagglebot
    command: streamlit run dashboard.py --server.port 8501 --server.headless true --server.address 0.0.0.0

  ai_worker:
    build: .
    profiles: ["gpu"]
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    volumes:
      - ./media:/app/media
    environment:
      NVIDIA_VISIBLE_DEVICES: all
      DATABASE_URL: mysql+pymysql://wagglebot:${MARIADB_PASSWORD:-wagglebot}@db/wagglebot
      OLLAMA_HOST: ${OLLAMA_HOST:-http://host.docker.internal:11434}
      MEDIA_DIR: /app/media
    depends_on:
      db:
        condition: service_healthy
    command: python -m ai_worker.main

volumes:
  mariadb_data:
